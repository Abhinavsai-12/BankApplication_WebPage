<!DOCTYPE html>
<html>

<head>
  <title>Bank Application</title>
  <link rel="stylesheet" type="text/css" href="style1.css">
</head>

<body>
  <div class="container">
    <h1>Welcome to Bank Application</h1>
    <hr>

    <!-- Withdraw Section -->
    <div id="withdrawSection">
      <h2>Withdraw</h2>
      <form id="withdrawForm">
        <input type="number" id="withdrawAmount" placeholder="Amount"><br>
        <input type="submit" value="Withdraw">
      </form>
      <p id="withdrawError" class="error"></p>
    </div>

    <!-- Deposit Section -->
    <div id="depositSection">
      <h2>Deposit</h2>
      <form id="depositForm">
        <input type="number" id="depositAmount" placeholder="Amount"><br>
        <input type="submit" value="Deposit">
      </form>
      <p id="depositError" class="error"></p>
    </div>

    <!-- Balance Section -->
    <div id="balanceSection">
      <h2>Balance</h2>
      <button id="checkBalanceBtn">Check Balance</button>
      <p id="balanceResult"></p>
      <p id="balanceError" class="error"></p>
    </div>
	
	<div id="empty">
	
	
	</div>

  </div>

</body>

</html>
